<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <style>
      .destaque {
        background-color: yellow;
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container destaque">
      <div class="row destaque">
        <div class="col destaque">Parte 1</div>
        <div class="col destaque">Parte 2</div>
        <div class="col destaque">Parte 3</div>
        <div class="col destaque">Parte 4</div>
        <div class="col destaque">Parte 5</div>
      </div>
      <div class="row destaque">
        <div class="col destaque">Parte 1</div>
        <div class="col destaque">Parte 2</div>
        <div class="col destaque">Parte 3</div>
      </div>
      <div class="row destaque">
        <div class="col-md-3 col-sm-12 destaque">Parte 1</div>
        <div class="col-md-6 col-sm-12 destaque">Parte 2</div>
        <div class="col-md-3 col-sm-12 destaque">Parte 3</div>
      </div>
      <div class="row destaque">
        <div class="col-md-3 col-sm-4 col-12 destaque">Parte 1</div>
        <div class="col-md-auto col-sm-4 col-12 destaque">Parte 2</div>
        <div class="col-md-3 col-sm-4 col-12 destaque">Parte 3</div>
      </div>
    </div>
    <!-- <div class="fluid-container destaque">
      <p>Bootstrap Fundamentos</p>
    </div> -->

    <!-- Script JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
